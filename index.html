<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using D3 library</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .bar {
            width: 25px;
            height: 100px;
            display: inline-block;
            background-color: rgb(255, 208, 0);
        }
        
        .chart {
            width: 30px;
            height: 100px;
            margin: 2px;
            display: inline-block;
            background-color: rgb(0, 255, 179);
        }
        
        svg {
            background-color: rgb(255, 251, 192);
        }
        
        .bar:hover {
            fill: brown;
        }
    </style>

</head>

<body>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").append("h1").text("Every little thing is gonna be all right");
        d3.selectAll("li").text("Hi");
        d3.select("body").selectAll("h3").data(dataset).enter().append("h3").text("Item")
            //printing a dinamic data
        d3.select("body").selectAll("h2").data(dataset).enter().append("h2").text((dataset) => dataset).style("color", "blue")

        d3.select("body").selectAll("h4").data(dataset).enter().append("h4").text((dataset) => dataset).style("color", (d) => {


            if (d < 20)
                return "red";
            else
                return "blue";
        });

        d3.select("body").selectAll("h5").data(dataset).enter().append("h5").text((dataset) => dataset).attr("class", "bar")
            //d3.select("body").selectAll("div").data(dataset).enter().append("div").text((dataset) => dataset).attr("class", "chart")
            // .style("height", (d) => d)


        d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "chart")
            .style("height", (d) => 10 * d + "px")

        //svg


        const w = 500;
        const h = 100;
        /*
                const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("class", "svg")
        */
        //

        /*  const svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h)
              .append("rect")
              .attr("x", 0)
              .attr("y", 0)
              .attr("width", w)
              .attr("height", h)
              */

        const svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("rect")
            // Add your code below this line
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => {

                return i * 30;

            })
            .attr("class", "bar")
            .append("title")
            .text((d) => d)



        .attr("y", (d, i) => {
                return h - 3 * d;
            })
            .attr("width", 25)
            .attr("height", (d, i) => {

                return d * 3;
            })
            .attr("fill", "navy")

        svg.selectAll("text")
            .data(dataset)
            .enter()
            // Add your code below this line
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => {
                return i * 30;
            })
            .attr("y", (d, i) => {
                return h - 3 * d - 3;
            })

        .style("fill", "red")
            .style("font-size", "25px")





        //scatterplot
        const dataset2 = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];


        const w2 = 500;
        const h2 = 500;

        const svg2 = d3.select("body")
            .append("svg")
            .attr("width", w2)
            .attr("height", h2);

        svg2.selectAll("circle")
            // Add your code below this line
            .data(dataset2)
            .enter()
            .append("circle")

        .attr("cx", (d) => d[0])
            .attr("cy", (d, i) => {
                return h - d[1];
            })
            .attr("r", 5)

        svg2.selectAll("text")
            .data(dataset2)
            .enter()
            .append("text")
            .text((d) => {
                return d[0] + ", " + d[1];
            })
            .attr("x", (d, i) => d[0] + 5)
            .attr("y", (d, i) => h - d[1])


        ///////

        const scale = d3.scaleLinear(); // Create the scale here
        const output = scale(50); // Call the scale with an argument here


        d3.select("body")
            .append("h2")
            .text(output);
    </script>


    <ul>
        <li>Example</li>
        <li>Example</li>
        <li>Example</li>
    </ul>


    <h1>Scatterplot</h1>
</body>

</html>
